{% extends 'music/index.html' %}
{% load staticfiles %}

{% block links %}

<link rel="stylesheet" type="text/css" href="{% static  'music/styles_albumpage.css' %}">

{% endblock %}

{%block header%}
{{ title }}
{% endblock %}

{% block content %}

<div class="width-corrector">
 <div class="container-main">
  <div class="container-secondary">
   <img class="cover-img" src="{{cover.url}}">
   <div class="box-main">
    <div id="songs">
      {% for song in songs %}
      <div class="stroke">
       <div class="play-button">
        <button align="center" onclick="Play('http://127.0.0.1:8000/media/audio/'+'{{ song.slug }}'+'.mp3')">
         <i class="fas fa-play play" id="{{ song.slug }}"></i>
       </button>
     </div>
     <p id="p{{ song.slug }}"> {{ song.title }} </p>
   </div>

   {% endfor %}
 </div>
 <div id="timebar">
   <div id="fill">
    <div id="timer">
     <p>00:00</p>
   </div>
 </div>
</div>
</div>
<div id="volume">
  <input type="range" min="0" max="100" class="slider" value="50" id="volRange">
</div>
</div>
</div>
<div class="lyrics">
 <p>
 </p>>
</div>
</div>
<footer>

</footer>
<script src="{% static 'music/music.js' %}"></script>
{% endblock %}
